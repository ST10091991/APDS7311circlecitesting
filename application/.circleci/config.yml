version: 2.1
orbs:
  node: circleci/node@5.1.1
  sonarscanner: psl/sonarscanner@0.0.4  # Ensure this is enabled

jobs:
  scan:
    docker:
      - image: mydockerimage  # Use your actual Docker image name in lowercase
    working_directory: /tmp/workspace
    steps:
      - checkout
      - run:
          name: Install Sonarqube scanner 
          command: |
              sudo apt-get update
              sudo apt-get install -y openjdk-11-jdk
              wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
              unzip sonar-scanner.zip
              rm sonar-scanner.zip
      - run:
          name: Run Sonarscanner
          command: |
              export PATH="$PATH:$PWD/sonar-scanner-4.6.2.2472-linux/bin"
              sonar-scanner \
              -Dsonar.projectKey=$CIRCLE_BRANCH:$CIRCLE_PROJECT_REPONAME \
              -Dsonar.host.url=https://sonarqube.com/ \
              -Dsonar.login=$SONAR_TOKEN

workflows: 
  version: 2
  build-and-test:
    jobs:
      - scan:
          context: sonarqube