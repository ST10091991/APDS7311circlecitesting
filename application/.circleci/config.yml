version: 2.1
orbs:
  node: circleci/node@5.1.1
jobs:
  build-and-test:
    docker:
      - image: "circleci/node:16"  # Use a Node.js image directly
    steps:
      - checkout
      - run:
          name: Navigate to application directory and list contents
          command: |
            cd application
            echo "Current Directory: $(pwd)"
            echo "List Directory Contents:"
            ls -la  # List files in the current directory
      - run:
          name: Install Node.js dependencies
          command: |
            cd application
            npm install  # Install dependencies
      - run:
          name: Run tests
          command: |
            cd application
            npm run test  # Run tests
workflows:
  build-and-test:
    jobs:
      - build-and-test