version: 2.1

orbs:
  node: circleci/node@5.1.1
  sonarscanner: psl/sonarscanner@0.0.4  # Added SonarScanner orb

jobs:
  build-and-test:
    docker:
      - image: "circleci/node:16"  # Use a Node.js image directly
    steps:
      - checkout
      - run:
          name: Navigate to application directory and list contents
          command: |
            cd application
            echo "Current Directory: $(pwd)"
            echo "List Directory Contents:"
            ls -la  # List files in the current directory
      - run:
          name: Install Node.js dependencies
          command: |
            cd application
            npm install  # Install dependencies
      - run:
          name: Run tests
          command: |
            cd application
            npm run test  # Run tests

  # Sonarqube scanner
  scan:
    docker:
      - image: YOUR DOCKER IMAGE  # Specify your Docker image
    working_directory: /tmp/workspace
    environment:
      ENV_FILE: /tmp/workspace/.circleenv
      DOCKER_BUILDKIT: "1"
      BUILDKIT_PROGRESS: plain
    steps:
      - checkout  
      - attach_workspace:
          at: /tmp/workspace    
      - run:
          name: Install Sonarqube scanner 
          command: |
              sudo apt-get update
              sudo apt-get install -y openjdk-11-jdk
              wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
              unzip sonar-scanner.zip
              rm sonar-scanner.zip
      - run:
          name: Run Sonarscanner
          command: |
              export PATH="$PATH:$PWD/sonar-scanner-4.6.2.2472-linux/bin"
              sonar-scanner \
              -Dsonar.projectKey=$CIRCLE_BRANCH:$CIRCLE_PROJECT_REPONAME \
              -Dsonar.host.url=https://sonarqube.com/ \
              -Dsonar.login=$SONAR_TOKEN  

workflows:
  version: 2
  build-and-scan:
    jobs:
      - build-and-test  # First job
      - scan:           # Second job
          context: sonarqube  # Specify context if necessary