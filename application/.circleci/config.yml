version: 2.1

executors:
  sonar-executor:
    docker:
      # Use a Node.js image since you're working with a Create React App
      - image: cimg/node:16.17
    working_directory: ../repo

jobs:
  # Job to run tests for the React app
  test:
    executor: sonar-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm test -- --watchAll=false

  # Job to run SonarCloud analysis
  sonar_scan:
    executor: sonar-executor
    steps:
      - checkout
      - run:
          name: Install SonarQube Scanner via npm
          command: npm install sonarqube-scanner --save-dev
      - run:
          name: Run SonarCloud Analysis
          command: |
            npx sonar-scanner \
              -Dsonar.projectKey=$CIRCLE_BRANCH:$CIRCLE_PROJECT_REPONAME \
              -Dsonar.sources=src \
              -Dsonar.host.url=https://sonarcloud.io/ \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.organization=st10091991

workflows:
  version: 2
  test_and_sonar:
    jobs:
      - test
      - sonar_scan:
          requires:
            - test