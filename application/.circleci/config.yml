version: 2.1
orbs:
  node: circleci/node@5.1.1
jobs:
  build-and-test:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - run:
          name: Navigate to application directory
          command: cd application  # Change to the application directory
      - node/install
      - node/install-packages
      - run:
          name: Run tests
          command: npm run test
workflows:
  build-and-test:
    jobs:
      - build-and-test