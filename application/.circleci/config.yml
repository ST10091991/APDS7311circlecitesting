version: 2.1
orbs:
  node: circleci/node@5.1.1
  sonarscanner: psl/sonarscanner@0.0.4  # Ensure this is enabled

jobs:
  scan:
    docker:
      - image: st10091991/apds7311poe2:latest  # Use your actual image
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true  # Optional for caching
      - run:
          name: Check Docker Version
          command: docker --version  # Verify Docker is available
      - run:
          name: Login to Docker Hub
          command: |
            echo "Docker Username: $DOCKER_USERNAME"
            echo "Docker Password: (hidden for security)"
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Install SonarQube scanner
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-11-jdk
            wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
            unzip sonar-scanner.zip
            rm sonar-scanner.zip
      - run:
          name: Run SonarScanner
          command: |
            export PATH="$PATH:$PWD/sonar-scanner-4.6.2.2472-linux/bin"
            sonar-scanner \
              -Dsonar.projectKey=$CIRCLE_BRANCH:$CIRCLE_PROJECT_REPONAME \
              -Dsonar.host.url=https://sonarqube.com/ \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  build-and-test:
    jobs:
      - scan:
          context: sonarqube